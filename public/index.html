<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat-Da-Burger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" style="style/css" href="./assets/css/burger_style.css">
    <script src="/assets/js/burgers.js"></script>
</head>

<body>
    <div class="container-fluid"
        style="background-color: white; opacity: 80%; width: 1000px; height: 900px; margin-bottom: 30px;">
        <h1> Eat-Da-Burger </h1>
        <h2>Enter a burger you want to eat and click "Submit".</h2>
        <form id="addBurger">
            <input class="form-control form-control-lg" type="text" name="burger"
                style="margin-left: 90px; margin-right: 40px;">
            <button type="submit" class="btn btn-danger danger" style="height: 60px; width: 100px;">Submit</button>
        </form>
        <h3>Eat and delete a burger here:</h3>
        <div class="row">
            <div class="col-sm-6 submitted">
                <ul id="submittedBurgers"></ul>
            </div>
            <div class="col-sm-6 devoured">
                <ul id="devouredBurgers"></ul>
            </div>
        </div>

    </div>
</body>

</html>
